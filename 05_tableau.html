<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux HTML</title>
    <link rel="stylesheet" href="css/05_Tableau.css">
</head>

<body>
    <table>
        <caption>Ventes</caption>
        <thead>
            <!--entete-->
            <tr>
                <!--row = rangÃ©ees-->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <tfoot>
            <!-- pied du tableu, a mettre avant le corps-->
            <td>Totel</td>
            <td>22</td>
            <td>26</td>
            <td>24</td>
        </tfoot>
        <tbody>
            <!-- cours du tableau-->
            <tr>
                <td>Lundi</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>3</td>
                <td>15</td>
                <td>18</td>
            </tr>
            <tr>
                <td>mercredi</td>
                <td>25</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>3</td>
                <td>9</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>68</td>
                <td>52</td>
                <td>25</td>
            </tr>


        </tbody>
    </table>
</body>

</html>
